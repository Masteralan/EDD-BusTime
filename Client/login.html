<head>
    <title>Bus Time Login</title>
    <style type="text/css">
		body {
			background-color: #184705;
			color: white;
			text-align: center;
			font-family: Arial, Sans-serif;
			font-size: 20px;
		}
		iframe {
			height: 375px;
			width: 75%;
		}
	
		div.main_header {
			text-align: center;
			font-family: Arial, Sans-serif;
			font-size: 30px;
			background-color: #0e6e0e;
			color: #ece13e;
		}
		div.login_fail {
			margin-left: 10%;
			margin-right: 10%;
			padding: 1px;
			text-align: center;
			font-family: Arial, Sans-serif;
			font-size: 20px;
			background-color: #8d3636;
			color: #ffffff;
		}
	</style>
</head>
<body>
    <div class="main_header">
        <h1>Bus Time</h1>
	</div>

	<p>Kids on a mission to not miss the bus.</p> 
	<br>
	
	<form action="../" method="post"> <!-- Writing basic HTML forms here: https://www.w3schools.com/html/html_forms.asp -->
		<label for="username">Username</label>
		<input type="text" id="username" name="username">
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password">
		<br><br>
		<input type="submit" value="Login">
	</form>

	<div class="login_fail" id="login_fail" hidden="true">
		<p>Login Failed</p>
	</div>

	<script>
		var url = window.location.href;
		if (url.indexOf("failed") !== -1) {
			var elem = document.getElementById("login_fail");
			if (elem)
				elem.hidden = false;
		}
	</script>
</body>
